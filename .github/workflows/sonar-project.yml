# Project identification
sonar.projectKey=nextjs-project
sonar.projectName=Next.js Project
sonar.projectVersion=1.0

# Source directory
sonar.sources=.
sonar.exclusions=node_modules/**,**/*.test.ts,**/*.test.tsx,**/__tests__/**,**/*.spec.ts,**/*.spec.tsx,.next/**,coverage/**,cypress/**

# Language configuration
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Typescript and JSX settings
sonar.typescript.tsconfigPath=tsconfig.json

# Test coverage (optional)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Additional settings
sonar.verbose=true
